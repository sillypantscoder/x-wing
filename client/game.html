<!DOCTYPE html>
<html>
	<head>
		<style>
html {
	height: 100%;
}
body {
	height: 100%;
	margin: 0;
	display: flex;
	flex-direction: column;
	font-family: sans-serif;
}
.map {
	flex-grow: 1;
	position: relative;
	/* TODO: Add image for background */
	background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 10 10'><rect x='0' y='0' width='10' height='10' fill='gray' stroke-width='0.3' stroke='slategray' /></svg>");
	background-size: 10vw;
	overflow: hidden;
}
.map > * {
	position: absolute;
	--x: 0px;
	--y: 0px;
	--size: 20px;
	--rot: 0deg;
	top: calc(var(--y) - calc(var(--size) / 2));
	left: calc(var(--x) - calc(var(--size) / 2));
	width: calc(var(--size) * 1);
	height: calc(var(--size) * 1);
	transform: rotate(var(--rot));
}
.map > .em {
	box-shadow: 0 0px 0.5em 0.1em blue;
}
.preview {
	pointer-events: none;
}
.menu {
	position: absolute;
	top: 100%;
	left: 50%;
	display: flex;
	justify-content: center;
	transform: rotate(calc(var(--rot) * -1));
	transform-origin: center -1em;
}
.menu > div {
	position: absolute;
	margin-top: 1em;
	padding: 0.5em;
	border-radius: 0.5em;
	background: white;
}
.menu > div::before {
	content: "";
	position: absolute;
	width: 1em;
	height: 1em;
	top: -0.5em;
	left: calc(50% - 0.5em);
	background: white;
	transform: rotate(45deg);
}
table {
	border-collapse: collapse;
}
.menu :is(th, td) {
	display: inline-block;
	width: 1em;
	height: 1em;
	padding: 0;
}
.menu td:hover:not(:empty) {
	background: #BBB;
}

.status {
	text-align: center;
	padding: 1em;
}
		</style>
	</head>
	<body>
		<div class="map"></div>
		<div class="status"></div>
		<script src="collide.js"></script>
		<script src="game.js"></script>
	</body>
</html>
