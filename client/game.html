<!DOCTYPE html>
<html>
	<head>
		<style>
html {
	height: 100%;
}
body {
	height: 100%;
	margin: 0;
	display: flex;
	flex-direction: column;
	font-family: sans-serif;
}
button {
	/* Default Chrome button styles, with px replaced with em */
	/* font-size: 0.8em; */ font-size: 1em;
	padding: 0.2em 0.6em;
	border-radius: 0.2em;
	border: 1px solid #767676;
	display: inline-block;
	font-family: sans-serif;
	background: #efefef;
	cursor: default;
}
button:hover {
	background: #e5e5e5;
	border-color: #4f4f4f;
}
button:active {
	background: #f5f5f5;
	border-color: #8d8d8d;
}

.map {
	flex-grow: 1;
	position: relative;
	/* TODO: Add image for background */
	background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 10 10'><rect x='0' y='0' width='10' height='10' fill='gray' stroke-width='0.3' stroke='slategray' /></svg>");
	background-size: 10vw;
	overflow: hidden;
}
.map > * {
	position: absolute;
	--x: 0px;
	--y: 0px;
	--size: 20px;
	--rot: 0deg;
	top: calc(var(--y) - calc(var(--size) / 2));
	left: calc(var(--x) - calc(var(--size) / 2));
	width: calc(var(--size) * 1);
	height: calc(var(--size) * 1);
	transform: rotate(var(--rot));
}
.map > .em {
	box-shadow: 0 0px 0.5em 0.1em blue;
}
.preview {
	pointer-events: none;
}
.menu {
	position: absolute;
	top: 100%;
	left: 50%;
	display: flex;
	justify-content: center;
	transform: rotate(calc(var(--rot) * -1));
	transform-origin: center -1em;
}
.menu > div {
	position: absolute;
	margin-top: 1em;
	padding: 0.5em;
	border-radius: 0.5em;
	background: white;
}
.menu > div::before {
	content: "";
	position: absolute;
	width: 1em;
	height: 1em;
	top: -0.5em;
	left: calc(50% - 0.5em);
	background: white;
	transform: rotate(45deg);
}
table {
	border-collapse: collapse;
}
.menu :is(th, td) {
	display: inline-block;
	width: 1em;
	height: 1em;
	padding: 0;
}
.menu td:hover:not(:empty) {
	background: #BBB;
}

.status {
	text-align: center;
	padding: 0.5em;
	padding-bottom: 0;
}
.players {
	display: flex;
	justify-content: space-evenly;
}
.players > div {
	--color: #F00;
	margin: 0.5em;
	border: 1px solid var(--color);
	padding: 0.5em 0;
	padding-left: 2em;
	position: relative;
}
.players > div.player-me {
	box-shadow: 0 1px 6px 3px gold;
}
.players > div::before {
	content: "";
	background: var(--color);
	height: 100%;
	width: 1.5em;
	display: block;
	position: absolute;
	top: 0;
	left: 0;
}
.players > div > * {
	margin: 0 0.5em;
}
.players > div.player-me > div:first-child::after {
	content: " (You)";
	font-style: italic;
}
span.ready {
	display: inline-block;
	width: 1em;
	height: 1em;
	border-radius: 1em;
	background: green;
}
span.ready::after {
	content: "\2713";
	color: white;
	display: block;
	line-height: 1em;
	width: 1em;
	text-align: center;
}
		</style>
	</head>
	<body>
		<div class="map"></div>
		<div class="status"></div>
		<div class="players"></div>
		<script src="collide.js"></script>
		<script src="game.js"></script>
	</body>
</html>
